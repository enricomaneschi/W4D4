<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Jobs</title>
</head>
<body> 
    <h1>Search Jobs</h1>
    <p>Inserisci nel form sottostante il lavoro e la location che stai cercando</p>
    <main action="search">
        <label for="job">Lavoro</label>
        <input 
        type="text"
        placeholder="Inserisci il lavoro"
        id="job"
        />
        <label for="location">Location</label>
        <input 
        type="text"
        placeholder="Inserisci la location"
        id="location"
        />
        <button id="search">Cerca</button>
    </main>
    <script src="scaricabile.js"></script>
</body>
</html>
